<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
    <ul th:each="post : ${currentUser.posts}">
        <li th:text="${post.body}"></li>
        <li th:text="${post.timeStamp}"></li>
    </ul>
</body>
</html>
