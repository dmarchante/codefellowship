<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Fellowship Sign-up</title>
</head>
<body>
    <h1>Code Fellowship Sign-up</h1>
    <form action="/signup" method="POST">
        <label for="username">Username: </label><input name="username" id="username"/>
        <label for="password">Password:</label><input name="password" id="password"/>
        <label for="firstName">First name: </label><input name="firstName" id="firstName">
        <label for="lastName">Last name: </label><input name="lastName" id="lastName">
        <label for="birthDate">Birth Date: </label><input type="date" name="birthDate" id="birthDate">
        <label for="bio">Short bio: </label><textarea name="bio" id="bio"></textarea>
        <input type="submit" />
    </form>
</body>
</html>
